<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Issuer</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- Navbar placeholder -->
    <div id="navbar-placeholder"></div>

    <!-- Main form -->
    <div class="container">
        <div class="form-container">
            <h3 class="form-title text-center mb-4"><i class="fa-solid fa-user-plus me-2"></i>Add Issuer</h3>

            <form id="addIssuerForm">

                <!-- ✅ Nav Tabs -->
                <ul class="nav nav-tabs mb-3" id="issuerTabs" role="tablist">
                    <li class="nav-item" role="presentation">
                        <button class="nav-link active" id="org-tab" data-bs-toggle="tab" data-bs-target="#orgTab"
                            type="button" role="tab">
                            Organization
                        </button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="admin-tab" data-bs-toggle="tab" data-bs-target="#adminTab"
                            type="button" role="tab">
                            Administrative Accounts
                        </button>
                    </li>
                </ul>

                <!-- ✅ Tab Content -->
                <div class="tab-content">

                    <!-- ✅ TAB 1 — Organization -->
                    <div class="tab-pane fade show active" id="orgTab" role="tabpanel">
                        <div class="row g-3">

                            <div class="col-md-6">
                                <label class="form-label fw-semibold">Organization Name *</label>
                                <input id="orgName" type="text" class="form-control"
                                    placeholder="Enter organization name">
                            </div>

                            <div class="col-md-6">
                                <label class="form-label fw-semibold">Postal Address *</label>
                                <input id="postal" type="text" class="form-control" placeholder="Enter postal address">
                            </div>

                            <div class="col-md-6">
                                <label class="form-label fw-semibold">Website *</label>
                                <input id="orgWebsite" type="url" class="form-control" placeholder="Enter website URL">
                            </div>

                            <div class="col-md-6">
                                <label class="form-label fw-semibold">Organization Email *</label>
                                <input id="orgEmail" type="email" class="form-control"
                                    placeholder="Enter organization email">
                            </div>

                            <div class="col-md-6">
                                <label class="form-label fw-semibold">Primary Contact First Name *</label>
                                <input id="pcFirstName" type="text" class="form-control" placeholder="Enter first name">
                            </div>

                            <div class="col-md-6">
                                <label class="form-label fw-semibold">Primary Contact Last Name *</label>
                                <input id="pcLastName" type="text" class="form-control" placeholder="Enter last name">
                            </div>

                            <div class="col-md-6">
                                <label class="form-label fw-semibold">Primary Contact Email *</label>
                                <input id="pcEmail" type="email" class="form-control"
                                    placeholder="Enter primary contact email">
                            </div>

                            <div class="col-md-6">
                                <label class="form-label fw-semibold">Primary Contact Phone *</label>
                                <input id="pcPhone" type="tel" class="form-control"
                                    placeholder="Enter primary contact phone">
                            </div>

                            <div class="col-md-6">
                                <label class="form-label fw-semibold">Support Email *</label>
                                <input id="supportEmail" type="email" class="form-control"
                                    placeholder="Enter support email">
                            </div>

                        </div>

                        <!-- ✅ NEXT button only for Tab 1 -->
                        <div class="d-flex justify-content-end mt-4">
                            <button type="button" id="nextTabBtn" class="btn btn-info text-white fw-semibold">
                                Next &nbsp; <i class="fa-solid fa-arrow-right"></i>
                            </button>
                        </div>
                    </div>

                    <!-- ✅ TAB 2 — Administrative Accounts -->

                    <div class="tab-pane fade" id="adminTab" role="tabpanel">
                        <div class="row g-3">
                            <p class="lead text-md-center pb-2">Please complete even if this is the same as the primary
                                contact person in organization details.</p>

                            <div class="col-md-6">
                                <label class="form-label fw-semibold">Admin 1 First Name *</label>
                                <input id="admin1FirstName" type="text" class="form-control"
                                    placeholder="Enter first name">
                            </div>

                            <div class="col-md-6">
                                <label class="form-label fw-semibold">Admin 1 Last Name *</label>
                                <input id="admin1LastName" type="text" class="form-control"
                                    placeholder="Enter last name">
                            </div>

                            <div class="col-md-6">
                                <label class="form-label fw-semibold">Admin 1 Email *</label>
                                <input id="admin1Email" type="email" class="form-control"
                                    placeholder="Enter admin email">
                            </div>

                            <div class="col-md-6">
                                <label class="form-label fw-semibold">Organization Name (Admin #1)*</label>
                                <input id="admin1OrgName" type="text" class="form-control"
                                    placeholder="Enter organization name">
                            </div>

                            <!-- Optional Admins -->
                            <div class="col-md-6">
                                <label class="form-label fw-semibold">Admin 2 First Name</label>
                                <input id="admin2FirstName" type="text" class="form-control">
                            </div>

                            <div class="col-md-6">
                                <label class="form-label fw-semibold">Admin 2 Last Name</label>
                                <input id="admin2LastName" type="text" class="form-control">
                            </div>

                            <div class="col-md-6">
                                <label class="form-label fw-semibold">Admin 2 Email</label>
                                <input id="admin2Email" type="email" class="form-control">
                            </div>

                            <div class="col-md-6">
                                <label class="form-label fw-semibold">Organization Name (Admin #2)</label>
                                <input id="admin2OrgName" type="text" class="form-control"
                                    placeholder="Enter organization name">
                            </div>

                            <div class="col-md-6">
                                <label class="form-label fw-semibold">Admin 3 First Name</label>
                                <input id="admin3FirstName" type="text" class="form-control">
                            </div>

                            <div class="col-md-6">
                                <label class="form-label fw-semibold">Admin 3 Last Name</label>
                                <input id="admin3LastName" type="text" class="form-control">
                            </div>

                            <div class="col-md-6">
                                <label class="form-label fw-semibold">Admin 3 Email</label>
                                <input id="admin3Email" type="email" class="form-control">
                            </div>

                            <div class="col-md-6">
                                <label class="form-label fw-semibold">Organization Name (Admin #3)</label>
                                <input id="admin3OrgName" type="text" class="form-control"
                                    placeholder="Enter organization name">
                            </div>

                        </div>

                        <!-- ✅ Previous + Submit -->
                        <div class="d-flex justify-content-between mt-4">
                            <button type="button" id="prevTabBtn" class="btn btn-secondary fw-semibold">
                                <i class="fa-solid fa-arrow-left"></i> &nbsp; Previous
                            </button>

                            <div id="actionButtonsContainer"></div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <div id="footer-placeholder"></div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="issuerForm.js"></script>
    <script src="script.js"></script>

</body>

</html>
