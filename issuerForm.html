<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Issuer Details | BadgeConnect</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- Navbar placeholder -->
    <div id="navbar-placeholder"></div>

    <!-- Main form -->
    <div class="container">
        <div class="form-container">
            <h3 class="form-title text-center mb-4"><i class="fa-solid fa-user-plus me-2"></i>Add Issuer</h3>

            <form id="addIssuerForm">

                <!-- ✅ Nav Tabs -->
                <ul class="nav nav-tabs mb-3" id="issuerTabs" role="tablist">
                    <li class="nav-item" role="presentation">
                        <button class="nav-link active" id="org-tab" data-bs-toggle="tab" data-bs-target="#orgTab"
                            type="button" role="tab">
                            Org/Dept
                        </button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="admin-tab" data-bs-toggle="tab" data-bs-target="#adminTab"
                            type="button" role="tab">
                            Administrative Accounts
                        </button>
                    </li>
                </ul>

                <!-- ✅ Tab Content -->
                <div class="tab-content">

                    <!-- ✅ TAB 1 — Organization details -->
                    <div class="tab-pane fade show active" id="orgTab" role="tabpanel">
                        <fieldset class="admin-section">
                            <div class="row g-3">
                                <div class="col-md-6">
                                    <label class="form-label  ">Organization Name *</label>
                                    <input id="orgName" type="text" class="form-control"
                                        placeholder="Enter Organization name" required>
                                </div>

                                <div class="col-md-6">
                                    <label class="form-label  ">Postal Address *</label>
                                    <input id="postal" type="text" class="form-control"
                                        placeholder="Enter postal address" required>
                                </div>

                                <div class="col-md-6">
                                    <label class="form-label  ">Website *</label>
                                    <input id="orgWebsite" type="url" class="form-control"
                                        placeholder="Enter website URL" required>
                                </div>

                                <div class="col-md-6">
                                    <label class="form-label  ">Organization Email *</label>
                                    <input id="orgEmail" type="email" class="form-control"
                                        placeholder="Enter Organization email" required>
                                </div>

                                <div class="col-md-6">
                                    <label class="form-label  ">Primary Contact First Name *</label>
                                    <input id="pcFirstName" type="text" class="form-control"
                                        placeholder="Enter first name" required>
                                </div>

                                <div class="col-md-6">
                                    <label class="form-label  ">Primary Contact Last Name *</label>
                                    <input id="pcLastName" type="text" class="form-control"
                                        placeholder="Enter last name" required>
                                </div>

                                <div class="col-md-6">
                                    <label class="form-label  ">Primary Contact Email *</label>
                                    <input id="pcEmail" type="email" class="form-control"
                                        placeholder="Enter primary contact email" required>
                                </div>

                                <div class="col-md-6">
                                    <label class="form-label  ">Primary Contact Phone *</label>
                                    <input id="pcPhone" type="tel" class="form-control"
                                        placeholder="Enter primary contact phone" required>
                                </div>

                                <div class="col-md-6">
                                    <label class="form-label  ">Support Email *</label>
                                    <input id="supportEmail" type="email" class="form-control"
                                        placeholder="Enter support email" required>
                                </div>
                            </div>
                        </fieldset>

                        <!-- ✅ NEXT button only for Tab 1 -->
                        <div class="d-flex  mt-4">
                            <button type="button" id="nextTabBtn"
                                class="btn btn-primary text-white align-self-end ms-auto">
                                Next &nbsp; <i class="fa-solid fa-arrow-right"></i>
                            </button>
                        </div>
                    </div>

                    <!-- ✅ TAB 2 — Administrative Accounts -->

                    <div class="tab-pane fade" id="adminTab" role="tabpanel">
                        <!-- <p class="lead text-md-center pb-2">
                            Please complete even if this is the same as the primary contact person in Org/Dept
                            details.
                        </p> -->
                        <div class="alert alert-info" role="alert">
                            List of BadgeConnect administrators for your Org/Dept. Please complete even if this is
                            same as the primary contact person in Organization details.
                        </div>
                        <!-- Admin 1 -->
                        <fieldset class="admin-section">
                            <legend>Admin 1 Details *</legend>
                            <div class="row g-3">
                                <div class="col-md-6">
                                    <label class="form-label  ">First Name</label>
                                    <input id="admin1FirstName" type="text" class="form-control"
                                        placeholder="Enter first name" required>
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label  ">Last Name</label>
                                    <input id="admin1LastName" type="text" class="form-control"
                                        placeholder="Enter last name" required>
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label  ">Email</label>
                                    <input id="admin1Email" type="email" class="form-control"
                                        placeholder="Enter admin email" required>
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label  ">Org/Dept</label>
                                    <input id="admin1OrgName" type="text" class="form-control"
                                        placeholder="Enter Org/Dept" required>
                                </div>
                            </div>
                        </fieldset>

                        <div id="optionalAdmins">
                            <!-- Admin 2 -->
                            <fieldset class="admin-section">
                                <legend>Admin 2 Details</legend>
                                <div class="row g-3">
                                    <div class="col-md-6">
                                        <label class="form-label  ">First Name</label>
                                        <input id="admin2FirstName" type="text" class="form-control"
                                            placeholder="Enter first name">
                                    </div>
                                    <div class="col-md-6">
                                        <label class="form-label  ">Last Name</label>
                                        <input id="admin2LastName" type="text" class="form-control"
                                            placeholder="Enter last name">
                                    </div>
                                    <div class="col-md-6">
                                        <label class="form-label  ">Email</label>
                                        <input id="admin2Email" type="email" class="form-control"
                                            placeholder="Enter admin email">
                                    </div>
                                    <div class="col-md-6">
                                        <label class="form-label  ">Org/Dept</label>
                                        <input id="admin2OrgName" type="text" class="form-control"
                                            placeholder="Enter Org/Dept">
                                    </div>
                                </div>
                            </fieldset>

                            <!-- Admin 3 -->
                            <fieldset class="admin-section">
                                <legend>Admin 3 Details</legend>
                                <div class="row g-3">
                                    <div class="col-md-6">
                                        <label class="form-label  ">First Name</label>
                                        <input id="admin3FirstName" type="text" class="form-control"
                                            placeholder="Enter first name">
                                    </div>
                                    <div class="col-md-6">
                                        <label class="form-label  ">Last Name</label>
                                        <input id="admin3LastName" type="text" class="form-control"
                                            placeholder="Enter last name">
                                    </div>
                                    <div class="col-md-6">
                                        <label class="form-label  ">Email</label>
                                        <input id="admin3Email" type="email" class="form-control"
                                            placeholder="Enter admin email">
                                    </div>
                                    <div class="col-md-6">
                                        <label class="form-label  ">Org/Dept</label>
                                        <input id="admin3OrgName" type="text" class="form-control"
                                            placeholder="Enter Org/Dept">
                                    </div>
                                </div>
                            </fieldset>
                        </div>

                        <!-- Footer Buttons -->
                        <div class="d-flex mt-4 justify-content-end">
                            <button type="button" id="prevTabBtn" class="btn btn-secondary me-2">
                                <i class="fa-solid fa-arrow-left"></i> &nbsp; Previous
                            </button>
                            <div id="actionButtonsContainer"></div>
                        </div>


                        <p></p>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <div id="footer-placeholder"></div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="issuerForm.js"></script>
    <script src="script.js"></script>

</body>

</html>
