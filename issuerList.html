<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Issuer List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body class="layout-page">

    <!-- Navbar -->
    <div id="navbar-placeholder"></div>

    <main class="flex-fill">
        <!-- Issuer Table -->

        <div class="card p-3 mt-2">
            <div class="row g-3">

                <!-- Search -->
                <div class="col-md-3">
                    <input type="text" id="searchInput" class="form-control" placeholder="Search issuer">
                </div>

                <!-- From Date -->
                <div class="col-md-3">
                    <input type="text" id="fromDate" class="form-control" placeholder="Starting Date">
                </div>

                <div class="col-md-3">
                    <input type="text" id="toDate" class="form-control" placeholder="Ending Date">
                </div>

                <div class="text-end col-md-3 ">
                    <button id="applyFilters" class="btn btn-primary btn-sm">Apply Filters</button>
                    <button id="clearFilters" class="btn btn-secondary btn-sm">Reset</button>
                </div>
            </div>
        </div>

        <!-- Issuer list table -->
        <div class="table-container">
            <h3 class="text-center mb-4 text-info fw-bold"><i class="fa-solid fa-list me-2"></i>Issuer List</h3>
            <div class="table-responsive">
                <table class="table table-bordered align-middle text-center">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Organization name</th>
                            <th>Location</th>
                            <th>Contact Person</th>
                            <th>Primary Email</th>
                            <th>Primary Phone</th>
                            <th>Website</th>
                            <th>Created At</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="issuerTableBody">
                        <!-- Rows will be injected dynamically -->
                    </tbody>
                </table>
            </div>
        </div>
        <div id="pagination" class="d-flex justify-content-center m-1"></div>
    </main>


    <!-- View Issuer full details popup -->
    <div id="issuerViewModal" class="modal fade" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">

                <div class="modal-header">
                    <h5 class="modal-title">Issuer Details</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>

                <div class="modal-body">
                    <table class="table">
                        <tbody>
                            <tr>
                                <th>ID</th>
                                <td id="v-id"></td>
                            </tr>
                            <tr>
                                <th>Organization Name</th>
                                <td id="v-orgName"></td>
                            </tr>
                            <tr>
                                <th>Organization Email</th>
                                <td id="v-orgEmail"></td>
                            </tr>
                            <tr>
                                <th>Postal Address</th>
                                <td id="v-address"></td>
                            </tr>

                            <tr>
                                <th>Primary Contact</th>
                                <td>
                                    <strong>Name:</strong> <span id="v-primaryName"></span><br>
                                    <strong>Email:</strong> <span id="v-primaryEmail"></span><br>
                                    <strong>Phone:</strong> <span id="v-primaryPhone"></span>
                                </td>
                            </tr>

                            <tr>
                                <th>Support Email</th>
                                <td id="v-supportEmail"></td>
                            </tr>
                            <tr>
                                <th>Website</th>
                                <td id="v-website"></td>
                            </tr>

                            <tr>
                                <th>Admin Accounts</th>
                                <td id="v-adminAccounts"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>

            </div>
        </div>
    </div>

    <!-- Footer placeholder -->
    <div id="footer-placeholder"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="script.js"></script>
    <!-- Load Issuer Data -->
    <script src="issuerList.js"></script>

</body>

</html>
