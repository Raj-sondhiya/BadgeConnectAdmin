<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Home</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body class="layout-page">
    <div id="navbar-placeholder"></div>

    <!-- Main section must be inside flex body -->
    <main class="flex-fill">
        <div class="container mt-4">

            <!-- Dashboard Cards -->
            <div class="row g-3 mb-4">
                <div class="col-md-3">
                    <div class="card text-center shadow-sm">
                        <div class="card-body">
                            <h6 class="text-muted mb-1">Total Issuers</h6>
                            <h3 id="totalIssuersCount" class="text-primary fw-bold">0</h3>
                        </div>
                    </div>
                </div>
            </div>

            <div class="card p-3 mb-3 shadow-sm">
                <div class="row g-3">

                    <!-- Search -->
                    <div class="col-md-3">
                        <input type="text" id="searchInput" class="form-control" placeholder="Search issuer">
                    </div>

                    <!-- From Date -->
                    <div class="col-md-3">
                        <input type="date" id="fromDate" class="form-control">
                    </div>

                    <!-- To Date -->
                    <div class="col-md-3">
                        <input type="date" id="toDate" class="form-control">
                    </div>

                    <div class="text-end col-md-3">
                        <button id="applyFilters" class="btn btn-primary btn-sm">Apply Filters</button>
                        <button id="clearFilters" class="btn btn-secondary btn-sm">Reset</button>
                    </div>
                </div>

            </div>

            <div class="table-container">
                <h3 class="text-center mb-4 text-info fw-bold"><i class="fa-solid fa-list me-2"></i>Issuer List</h3>
                <div class="table-responsive">
                    <table class="table table-bordered align-middle text-center hide-actions">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Organization name</th>
                                <th>Location</th>
                                <th>Contact Person</th>
                                <th>Primary Email</th>
                                <th>Primary Phone</th>
                                <th>Website</th>
                                <th>Created At</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody id="issuerTableBody">
                            <!-- Rows will be injected dynamically -->
                        </tbody>
                    </table>
                </div>
            </div>
            <div id="pagination" class="d-flex justify-content-center mt-3"></div>




    </main>

    <div id="footer-placeholder"></div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <script src="script.js"></script>
    <script src="adminHome.js"></script>
    <script src="issuerList.js"></script>
</body>

</html>
